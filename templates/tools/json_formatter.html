    <script>

            // ç›‘å¬è¾“å…¥å˜åŒ–ï¼Œå®æ—¶æ ¼å¼åŒ–

                showResult('JSONè½¬ä¹‰æˆåŠŸï¼è¾“å…¥å†…å®¹å·²æ›´æ–°', 'success');
            } catch (e) {

        function unescapeJson() {
            try {
                const input = inputEditor.getValue();
                if (!input.trim()) {
                    showResult('è¯·è¾“å…¥JSONæ•°æ®', 'error');
                    return;
                }

                let processed = input.trim();
                
                // ç®€å•çš„è½¬ä¹‰å¤„ç†
                let unescaped = processed
                    .replace(/\\"/g, '"')  // å¤„ç†è½¬ä¹‰å¼•å·
                    .replace(/\\\\/g, '\\')  // å¤„ç†è½¬ä¹‰åæ–œæ 
                    .replace(/\\n/g, '\n')   // å¤„ç†è½¬ä¹‰æ¢è¡Œ
                    .replace(/\\t/g, '\t')   // å¤„ç†è½¬ä¹‰åˆ¶è¡¨
                    .replace(/\\r/g, '\r');   // å¤„ç†è½¬ä¹‰å›è½¦
                
                // å°è¯•è§£æå¹¶æ ¼å¼åŒ–

                inputEditor.setValue(result); // æ›´æ–°è¾“å…¥å†…å®¹

                showResult('JSONå»é™¤è½¬ä¹‰æˆåŠŸï¼', 'success');

        function autoUnescapeAndFormat() {
            try {
                const input = inputEditor.getValue();
                if (!input.trim()) {
                    showResult('è¯·è¾“å…¥JSONæ•°æ®', 'error');
                    return;
                }

                let processed = input.trim();
                
                // ç»ˆæJSONåµŒå¥—è½¬ä¹‰ä¿®å¤å™¨
                function superJsonFixer(str) {
                    console.log('ğŸš€ å¼€å§‹å¤„ç†å¤æ‚åµŒå¥—JSON:', str);
                    
                    // æ­¥éª¤1ï¼šå®Œå…¨è½¬ä¹‰è§£ç ï¼ˆå¢å¼ºç‰ˆï¼‰
                    let decoded = str;
                    let iterations = 0;
                    
                    // å¾ªç¯è§£ç ç›´åˆ°æ²¡æœ‰æ›´å¤šè½¬ä¹‰
                    while (iterations < 15) {
                        let prev = decoded;
                        decoded = decoded
                            .replace(/\\"/g, '"')
                            .replace(/\\\\/g, '\\')
                            .replace(/\\n/g, '\n')
                            .replace(/\\t/g, '\t')
                            .replace(/\\r/g, '\r')
                            .replace(/\\b/g, '\b')
                            .replace(/\\f/g, '\f')
                            .replace(/\\\//g, '/')
                            .replace(/\\'/g, "'");
                        
                        if (decoded === prev) break;
                        iterations++;
                    }
                    
                    console.log('ğŸ”§ è½¬ä¹‰è§£ç å®Œæˆï¼Œå±‚æ•°:', iterations);
                    console.log('ğŸ”§ è§£ç åå†…å®¹:', decoded);
                    
                    // æ­¥éª¤2ï¼šæ™ºèƒ½åµŒå¥—JSONæ£€æµ‹å’Œä¿®å¤
                    let fixed = decoded;
                    
                    // ä¸“é—¨é’ˆå¯¹paramså­—æ®µä¸­çš„åµŒå¥—JSON
                    // æ£€æµ‹paramså­—æ®µä¸­çš„å­—ç¬¦ä¸²åŒ–JSON
                    const nestedJsonRegex = /"params"\s*:\s*"({[^}]*})"/g;
                    let match;
                    let lastIndex = 0;
                    let reconstructed = '';
                    
                    while ((match = nestedJsonRegex.exec(fixed)) !== null) {
                        const before = fixed.substring(lastIndex, match.index);
                        const paramsStr = match[1];
                        
                        console.log('ğŸ“¦ å‘ç°åµŒå¥—params JSON:', paramsStr);
                        
                        try {
                            // è§£æåµŒå¥—çš„params JSON
                            const parsedParams = JSON.parse(paramsStr);
                            console.log('âœ… æˆåŠŸè§£æparams:', parsedParams);
                            
                            // å°†è§£æåçš„å¯¹è±¡è½¬æ¢å›JSONå­—ç¬¦ä¸²ï¼Œä½†ä¸è½¬ä¹‰
                            const paramsJson = JSON.stringify(parsedParams);
                            
                            reconstructed += before + '"params": ' + paramsJson;
                            lastIndex = nestedJsonRegex.lastIndex;
                        } catch (e) {
                            console.log('âŒ è§£æparamså¤±è´¥:', e.message);
                            reconstructed += before + match[0];
                            lastIndex = nestedJsonRegex.lastIndex;
                        }
                    }
                    
                    if (lastIndex > 0) {
                        fixed = reconstructed + fixed.substring(lastIndex);
                    }
                    
                    console.log('ğŸ” åµŒå¥—ä¿®å¤å:', fixed);
                    
                    // æ­¥éª¤3ï¼šé€šç”¨JSONä¿®å¤
                    fixed = fixed
                        // ç¡®ä¿æ‰€æœ‰é”®åéƒ½æœ‰å¼•å·
                        .replace(/([{,]\s*)([a-zA-Z_][a-zA-Z0-9_]*)\s*:/g, '$1"$2":')
                        .replace(/([{,]\s*)([^"\s]+)\s*:/g, '$1"$2":')
                        // ä¿®å¤å¼•å·æ ¼å¼
                        .replace(/""/g, '"')
                        // ä¿®å¤å¤šä½™çš„é€—å·
                        .replace(/,\s*([}\]])/g, '$1')
                        // ä¿®å¤æœªè½¬ä¹‰çš„å¼•å·
                        .replace(/([^\\])""/g, '$1"')
                        // ä¿®å¤é”®å€¼å¯¹æ ¼å¼
                        .replace(/"\s*:\s*"/g, '": "')
                        .replace(/"\s*:\s*([{[])/g, '": $1');
                    
                    console.log('ğŸ› ï¸ è¯­æ³•ä¿®å¤å®Œæˆ:', fixed);
                    
                    // æ­¥éª¤4ï¼šè§£æå¹¶å±•å¼€æ‰€æœ‰åµŒå¥—ç»“æ„
                    try {
                        const parsed = JSON.parse(fixed);
                        console.log('âœ… æˆåŠŸè§£æå®Œæ•´JSON:', parsed);
                        
                        // é€’å½’å±•å¼€æ‰€æœ‰åµŒå¥—çš„JSONå­—ç¬¦ä¸²
                        function expandAllNested(obj) {
                            if (typeof obj === 'string') {
                                let str = obj.trim();
                                // æ£€æŸ¥æ˜¯å¦ä¸ºå­—ç¬¦ä¸²åŒ–çš„JSONå¯¹è±¡æˆ–æ•°ç»„
                                if ((str.startsWith('{') && str.endsWith('}')) || 
                                    (str.startsWith('[') && str.endsWith(']'))) {
                                    try {
                                        const inner = JSON.parse(str);
                                        return expandAllNested(inner);
                                    } catch (e) {
                                        return str;
                                    }
                                }
                                return str;
                            } else if (Array.isArray(obj)) {
                                return obj.map(expandAllNested);
                            } else if (obj && typeof obj === 'object') {
                                const result = {};
                                for (const [key, value] of Object.entries(obj)) {
                                    result[key] = expandAllNested(value);
                                }
                                return result;
                            }
                            return obj;
                        }
                        
                        const expanded = expandAllNested(parsed);
                        console.log('ğŸ¯ æœ€ç»ˆå±•å¼€ç»“æœ:', JSON.stringify(expanded, null, 2));
                        
                        return {
                            success: true,
                            data: expanded,
                            original: str,
                            decoded: decoded,
                            fixed: fixed,
                            iterations: iterations
                        };
                        
                    } catch (e) {
                        console.log('âŒ æœ€ç»ˆè§£æå¤±è´¥:', e.message);
                        
                        // æ­¥éª¤5ï¼šç»ˆææ‰‹åŠ¨è§£æ
                        try {
                            // æå–é”®å€¼å¯¹
                            const result = {};
                            
                            // æå–method
                            const methodMatch = fixed.match(/"method"\s*:\s*"([^"]*)"/);
                            if (methodMatch) result.method = methodMatch[1];
                            
                            // æå–appId
                            const appIdMatch = fixed.match(/"appId"\s*:\s*"([^"]*)"/);
                            if (appIdMatch) result.appId = appIdMatch[1];
                            
                            // æå–paramså¹¶è§£æ
                            const paramsMatch = fixed.match(/"params"\s*:\s*"({.*})"/);
                            if (paramsMatch) {
                                try {
                                    result.params = JSON.parse(paramsMatch[1]);
                                } catch (e) {
                                    result.params = paramsMatch[1];
                                }
                            }
                            
                            return {
                                success: true,
                                data: result,
                                original: str,
                                manual: true,
                                error: e.message
                            };
                            
                        } catch (finalError) {
                            return {
                                success: false,
                                error: finalError.message,
                                original: str,
                                decoded: decoded,
                                fixed: fixed
                            };
                        }
                    }
                }
                
                // æ‰§è¡Œå¤„ç†
                const result = superJsonFixer(processed);
                
                if (result.success) {
                    const formatted = JSON.stringify(result.data, null, 2);
                    
                    saveUserInput();
                    inputEditor.setValue(formatted);
                    outputEditor.setValue(formatted);
                    
                    let message = 'âœ… å¤„ç†æˆåŠŸï¼';
                    if (result.iterations) {
                        message += ` è§£ç äº†${result.iterations}å±‚è½¬ä¹‰`;
                    }
                    if (result.manual) {
                        message += ' (æ‰‹åŠ¨ä¿®å¤å®Œæˆ)';
                    }
                    
                    showResult(message, 'success');
                } else {
                    console.log('ğŸ’¥ å¤„ç†è¯¦æƒ…:', result);
                    
                    // æ˜¾ç¤ºæ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯
                    let errorMsg = `å¤„ç†å¤±è´¥: ${result.error}`;
                    if (result.position) {
                        errorMsg += ` (ä½ç½®: ${result.position})`;
                    }
                    
                    showResult(errorMsg, 'error');
                    
                    // æä¾›è°ƒè¯•ä¿¡æ¯
                    console.log('åŸå§‹æ•°æ®:', result.original);
                    console.log('è½¬ä¹‰è§£ç :', result.decoded);
                    console.log('è¯­æ³•ä¿®å¤:', result.fixed);
                }
                
            } catch (e) {
                showResult(`å¤„ç†å¤±è´¥: ${e.message}`, 'error');
            }
        }

        function copyCurrentInput() {

            const textarea = document.createElement('textarea');
