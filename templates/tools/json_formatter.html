        // ä¿®å¤åçš„autoUnescapeAndFormatå‡½æ•°
                function autoUnescapeAndFormat() {
            try {
                const input = inputEditor.getValue();
                if (!input.trim()) {
                    showResult('è¯·è¾“å…¥JSONæ•°æ®', 'error');

                let processed = input.trim();
                
                // ğŸ”¥ ä¸“é—¨å¤„ç†ç”¨æˆ·æä¾›çš„ç‰¹æ®ŠJSONæ ¼å¼
                function superJsonFixer(str) {
                    console.log('ğŸš€ å¼€å§‹å¤„ç†ç”¨æˆ·ç‰¹æ®ŠJSONæ ¼å¼...');
                    
                    // æ¸…ç†è¾“å…¥
                    let cleaned = str.replace(/\t/g, ' ').replace(/\n/g, '');
                    cleaned = cleaned.replace(/\s+/g, ' ');
                    
                    try {
                        // æ­¥éª¤1: ç›´æ¥è§£ææ•´ä¸ªJSON
                        const parsed = JSON.parse(cleaned);
                        
                        // æ­¥éª¤2: å¤„ç†resultså­—æ®µä¸­çš„åµŒå¥—JSON
                        if (parsed.results && typeof parsed.results === 'string') {
                            console.log('ğŸ“¦ å‘ç°åµŒå¥—JSONå­—ç¬¦ä¸²');
                            
                            let resultsStr = parsed.results;

                            resultsStr = resultsStr.replace(/\\"/g, '"');

                        // æ­¥éª¤3: ä½¿ç”¨æ­£åˆ™æå–å’Œä¿®å¤

        }
